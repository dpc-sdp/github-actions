name: Reusable View MySQL Tables Workflow

on:
  workflow_call:
    inputs:
      be_url:
        description: 'Backend URL'
        required: false
        type: string
      fe_url:
        description: 'Frontend URL'
        required: false
        type: string
      project:
        description: 'Project'
        required: false
        type: string
    secrets:
      DOCKER_PASSWORD:
        required: true
      DOCKER_USERNAME:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      
jobs:
  view_tables:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Log into Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: rashedkhan/my-custom-mysql-image
          tags: |
            type=ref,event=branch


      - name: Build and push multi-arch Docker image
        id: build-and-push
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: rashedkhan/my-custom-mysql-image:production-latest
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64  # Add other platforms if needed
          build-args: |
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
      

  notify_slack:
    uses: ./.github/workflows/notify_slack.yml
    if: always()
    needs: [view_tables]
    secrets: inherit
    with:
      workflow_name: ${{ inputs.name }}
      test_type: ":nightwatch:"
      test_subtype: ":nightwatch:"
      artifact_name: "report-url"
      be_url: ${{ inputs.be_url }}
      project: ${{ inputs.project }}
      slack_channel: ${{ inputs.slack_channel }}


