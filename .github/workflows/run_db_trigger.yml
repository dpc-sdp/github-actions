name: Reusable View MySQL Tables Workflow

on:
  workflow_call:
    inputs:
      be_url:
        description: 'Backend URL'
        required: false
        type: string
      fe_url:
        description: 'Frontend URL'
        required: false
        type: string
      project:
        description: 'Project'
        required: false
        type: string
      s3_uri:
        description: 'S3 URI'
        required: true
        type: string
      file_name:
        description: 'File Name in S3'
        required: true
        type: string
        
    secrets:
      DOCKER_PASSWORD:
        required: true
      DOCKER_USERNAME:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      SLACK_WEBHOOK_URL:
        required: true
      
jobs:
  view_tables:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Extract repository name
        id: repo_name
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | cut -d'/' -f2)" >> $GITHUB_ENV

      - name: Echo Inputs
        run: |
          echo "owner=${{ github.event.inputs.owner }}"
          echo "repo=${{ github.event.inputs.repo }}"
      
      - name: Echo bucket and file names
        run: |
          echo "owner=${{ inputs.owner }}"
          echo "repo=${{ inputs.repo }}"

      - name: Introduce an artificial failure
        run: exit 1

      - name: Log into GitHub Container Registry (GHCR)
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin


      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}/db
          tags: |
            type=ref,event=branch

      - name: Build and push multi-arch Docker image
        id: build-and-push
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}/db:production-latest
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64  # Add other platforms if needed
          build-args: |
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            S3_URI=${{ inputs.s3_uri }}
            FILE_NAME=${{ inputs.file_name }}         
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}

 


  notify_slack:
    runs-on: ubuntu-latest
    needs: [view_tables] 
    if: ${{ always() }}  
    steps:
      - name: Send Notification to Slack on Failure
        if: ${{ needs.view_tables.result == 'failure' }} 
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.view_tables.result }}
          text: 'Attention: The view_tables job has FAILED in project "${{ inputs.project }}" for repo "${{ github.repository }}"!'
          fields: 'project: ${{ inputs.project }}, repo: ${ { github.repository }}'
          mention: 'channel'
          author_name: 'GitHub Actions'
          channel: '#dpc-devops-internal'
          color: 'danger'  
          if_mention: 'always'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Notification to Slack on Success
        if: ${{ needs.view_tables.result == 'success' }}  
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.view_tables.result }}
          text: 'The db-trigger workflow for project "${{ inputs.project }}" in repository "${{ github.repository }}" has succeeded.'
          fields: 'project: ${{ inputs.project }}, repo: ${ { github.repository }}'
          mention: 'channel'
          author_name: 'GitHub Actions'
          channel: '#dpc-devops-internal'
          color: 'good'  
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}




