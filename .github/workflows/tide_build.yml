name: tide_build

on: workflow_call

jobs:
  build_tide:
    name: tide_build
    runs-on: biggy
    container:
      image: ghcr.io/dpc-sdp/bay/ci-builder:5.x
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # GitHub Actions does not support cloning to a custom path.
      - name: Copy repo
        run: |
          cp -R /__w/${GITHUB_REPOSITORY#*/}/${GITHUB_REPOSITORY#*/} /app
      - name: Run build script
        run: |
          /app/.circleci/build.sh
      - name: Run test script
        if: always()
        run: |
          /app/.circleci/test.sh
      - name: Copy artifacts
        if: always()
        run: |
          /app/.circleci/test-artifacts.sh
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: behat-results
          path: /tmp/artifacts